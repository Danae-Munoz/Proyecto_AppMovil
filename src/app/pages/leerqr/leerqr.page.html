<ion-app>  
  <ion-header>  
    <ion-toolbar>  
      <ion-row class="background-transparent">  
        <ion-col size="3">  
          <ion-img src="/assets/img/Logo_DuocUC.svg.png"></ion-img>  
        </ion-col>  
        <ion-col>  
          <ion-title class="ion-text-left ion-text font-size-18 animate-text">Sistema de Asistencia DUOC</ion-title>  
        </ion-col>  
      </ion-row>  
    </ion-toolbar>  
  </ion-header>  

  <ion-content [fullscreen]="true" class="background-container ion-padding-horizontal ion-text-center">  
    <ul class="breadcrumb">  
      <li><a (click)="navegar('/leerqr')">Inicio</a></li>  
      <li><a (click)="navegar('/misdatos')">Mis Datos</a></li>  
      <li><a (click)="navegar('/miclase')">Mi Clase</a></li>  
    </ul>  

    <div class="centrar">  
      <div class="enmarcar">  
        <h1>Bienvenido(a) {{ usuario.nombre }} {{ usuario.apellido }}</h1>  
        <h2 *ngIf="!datosQR">Escanea el c√≥digo QR para registrar tu asistencia a clases</h2>  

        <video #video [hidden]="!escaneando" style="width: 100%;"></video>  
        <canvas #canvas hidden></canvas>  

        <div class="margin-top">  
          <ion-button *ngIf="!escaneando" (click)="comenzarEscaneoQR()" shape="round">  
            <ion-icon slot="start" name="videocam-outline"></ion-icon>  
            Comenzar escaneo de QR  
          </ion-button>  

          <ion-button *ngIf="escaneando" (click)="detenerEscaneoQR()" shape="round">  
            <ion-icon slot="start" name="stop-circle-outline"></ion-icon>  
            Detener escaneo de QR  
          </ion-button>  

          <ion-button (click)="simularCapturaQR()" shape="round">  
            <ion-icon slot="start" name="videocam-outline"></ion-icon>  
            Simular escaneo  
          </ion-button>  
        </div>  
      </div>  
    </div>  
  </ion-content>  

  <ion-footer>  
    <ion-toolbar color="primary" class="ion-text-center">  
      <ion-button shape="round" size="small" color="tertiary" (click)="navegar('/inicio')">  
        <ion-icon slot="start" name="home"></ion-icon>  
        Inicio  
      </ion-button>  

      <ion-button shape="round" size="small" color="tertiary" (click)="navegar('/miclase')">  
        <ion-icon slot="start" name="school"></ion-icon>  
        Mi clase  
      </ion-button>  

      <ion-button shape="round" size="small" color="tertiary" (click)="navegar('/misdatos')">  
        <ion-icon slot="start" name="person"></ion-icon>  
        Mis datos  
      </ion-button>  

      <ion-button shape="round" size="small" color="tertiary" (click)="navegar('/ingreso')">  
        <ion-icon slot="start" name="log-out"></ion-icon>  
        Salir  
      </ion-button>  
    </ion-toolbar>  
  </ion-footer>  
</ion-app>
