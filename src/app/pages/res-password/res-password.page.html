<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">Restablecer Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="center-container">
    <ion-card class="ion-text-center">
      <ion-card-header>
        <ion-card-title>Ingrese su email</ion-card-title>
      </ion-card-header>
      <input type="email" class="form-control" placeholder="ingrese email" required>
      <br>
      <ion-button>Enviar</ion-button>
    </ion-card>
  </div>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Restablecer Password</ion-title>

    </ion-toolbar>
  </ion-header>
</ion-content>
